<div class="row">
  <div class="col">
      <input #termino type="text" (keyup)="Search(termino.value)" class="form-control" placeholder="Buscar artista...">
  </div>
</div>


<app-loading class="m-5" *ngIf="loading"></app-loading>

 <!-- <app-characters *ngIf="!loading" ></app-characters>  -->

 

 <div fxFlex fxLayout="column">
  <div fxLayout="row wrap">
    <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column" 
      *ngFor="let item of character " style="padding: 5px;">
      <mat-card>
        <img mat-card-image src="{{item.thumbnail.path}}.{{item.thumbnail.extension}}" alt="{{item.name}}">
        <mat-card-title>
           {{item.name}}
        </mat-card-title>
        <mat-card-footer>
          <a href="{{item.urls[0].url}}" target="_blank" fxFlex mat-flat-button color="primary">
            Details
          </a>
        </mat-card-footer>
      </mat-card>
    </div>
   </div>
</div>
